has_cat:
  type: boolean
  description: "A flag to capture if the Member has a cat."
  
has_dog:
  type: boolean
  description: "A flag to capture if the Member has a dog."

pet_type_lookup:
  type: select
  description: "A lookup of a pet type against a known list."
  enables:
    - lords.has_dog
    - lords.has_cat